<div id="page-wrapper" class="gray-bg">
    <div class="row border-bottom">
        <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
            </div>
            <ul class="nav navbar-top-links navbar-right">
                <li>
                    <a href="DangNhap">
                        <i class="fa fa-sign-out"></i> Đăng xuất
                    </a>
                </li>
            </ul>

        </nav>
    </div>
    </br>
    <!-- ******************************** View add area  **************************************-->

    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Thêm Lễ Hội </h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="form-group">
                        <label class="col-sm-2 control-label" id="message"></label>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <form method="POST" class="form-horizontal" action="/themlehoi" enctype="multipart/form-data">
                        <div class="form-group"><label class="col-sm-2 control-label">Tên lễ hội : </label>
                            <div class="col-sm-10"><input type="text" class="form-control" name="FestivalName" required>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>

                        <div class="form-group" id="data_1">
                            <label class="col-sm-2 control-label">Ngày bắt đầu : </label>
                            <div class=" col-sm-10">
                                <div class="input-group date">
                                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                    <input type="text" class="form-control" name="StartDate" id="StartDate" required
                                           readonly>
                                </div>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group" id="data_2">
                            <label class="col-sm-2 control-label">Ngày kết thúc : </label>
                            <div class=" col-sm-10">
                                <div class="input-group date">
                                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                    <input type="text" class="form-control" name="EndDate" id="EndDate" required
                                           readonly>
                                </div>
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>

                        <div class="form-group"><label class="col-sm-2 control-label">Địa chỉ : </label>
                            <div class="col-sm-10"><input type="text" class="form-control" name="Address" required>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group"><label class="col-sm-2 control-label">Mô tả : </label>
                            <div class="col-sm-10"><textarea rows="4" cols="50" class="form-control" name="Descript"
                                                             required minlength="50"></textarea></div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group"><label class="col-sm-2 control-label">Hình đại diện : </label>
                            <div class="col-sm-10">
                                <div class="fileinput fileinput-new input-group" data-provides="fileinput">
                                    <div class="form-control" data-trigger="fileinput"><i
                                            class="glyphicon glyphicon-file fileinput-exists"></i> <span
                                            class="fileinput-filename"></span></div>
                                    <span class="input-group-addon btn btn-default btn-file"><span
                                            class="fileinput-new">Chọn hình</span>
                                        <span class="fileinput-exists">Thay đổi</span><input type="file"
                                                                                             name="ImageTitle" required></span>
                                    <a href="#" class="input-group-addon btn btn-default fileinput-exists"
                                       data-dismiss="fileinput">Xóa hình</a>
                                </div>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <!-- upload multi file -->
                        <div class="form-group"><label class="col-sm-2 control-label">Hình ảnh : </label>
                            <div class="col-sm-10">
                                <div class="fileinput fileinput-new input-group" data-provides="fileinput">
                                    <div class="form-control" data-trigger="fileinput"><i
                                            class="glyphicon glyphicon-file fileinput-exists"></i> <span
                                            class="fileinput-filename"></span></div>
                                    <span class="input-group-addon btn btn-default btn-file"><span
                                            class="fileinput-new">Chọn hình</span>
                                        <span class="fileinput-exists">Thay đổi</span><input type="file" name="Image"
                                                                                             multiple></span>
                                    <a href="#" class="input-group-addon btn btn-default fileinput-exists"
                                       data-dismiss="fileinput">Xóa hình</a>
                                </div>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>


                        <div class="form-group">
                            <div class="col-sm-10"></div>
                            <div class="col-sm-2">
                                <button class="btn btn-primary" type="submit" id="btnsubmit">Thêm lễ hội</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../assert/js/jquery-3.1.1.min.js"></script>
<script src="../assert/bootstrap/dist/js//bootstrap.min.js"></script>
<script src="../assert/js/jquery-ui.min.js"></script>
<script src="../assert/js/jquery.metisMenu.js"></script>
<script src="../assert/js/jquery.slimscroll.min.js"></script>
<script src="../assert/js/inspinia.js"></script>
<script src="../assert/js/pace.min.js"></script>
<script src="../assert/js/jasny-bootstrap.min.js"></script>
<script src="../assert/js/dropzone.js"></script>
<script src="../assert/js/bootstrap-datepicker.js"></script>
<script>
    $('#data_1 .input-group.date').datepicker({
        todayBtn: "linked",
        keyboardNavigation: false,
        forceParse: false,
        calendarWeeks: true,
        autoclose: true,
        startDate: new Date()
    });

    $('#data_2 .input-group.date').datepicker({
        todayBtn: "linked",
        keyboardNavigation: false,
        forceParse: false,
        calendarWeeks: true,
        autoclose: true,
        startDate: new Date()
    });

    $('#btnsubmit').click(function () {
        if ($('#EndDate').val() < $('#StartDate').val()) {
            alert("Ngày kết thúc không hợp lệ!");
        }
    });
</script>
</body>
</html>
